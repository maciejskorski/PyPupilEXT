on:
  push:
    branches:
      - main

jobs:
  build_wheels:
    name: Build C++ sources ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: true
      matrix:
        os: [macOS]
        python_version: ["3.7"]

    steps:
    - name: get codebase
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: install vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.sh
        export VCPKG_ROOT=../vcpkg/
        cd PyPupilEXT
        vpckg install

        

